<!DOCTYPE html>
<html>
    <head>
      <title>KIT CAT GO!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link rel="stylesheet" type="text/css" href="/assets/styles/index.scss">
      <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Dosis" rel="stylesheet">
      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
  <body class="container-fluid">
    <header class="header-bar">KIT CAT GO!</header>
    <nav class="navbar">
    </nav>
    <section class="body" id="body-container"
    <div class="row">
      <div class="col-xs-2 left sidebar">
        <img src="/assets/images/kitten-xavier.png" class="score-img" alt="kitten">
      <h3> Xavier's Score: </h3><span id="xscore"></span>
      <img src="/assets/images/kitten-oliver.png" class="score-img" alt="kitten">
      <h3> Oliver's Score: </h3><span id="oscore"></span>
    </div>
    <div class="col-xs-8 center content">
      <div class="content">
        <h3 id="game-prompt"> Ready to play? </h3>
        <button type="button" class="btn btn-primary start" name="button">Start New Game</button>
      </div>
      <section class="container" id="grid-container">
          <div class="row">
            <div class="col-xs-4 game box" id="0">
            </div>
            <div class="col-xs-4 game box" id="1">
            </div>
            <div class="col-xs-4 game box" id="2">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4 game box" id="3">
            </div>
            <div class="col-xs-4 game box" id="4">
            </div>
            <div class="col-xs-4 game box" id="5">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4 game box" id="6">
            </div>
            <div class="col-xs-4 game box" id="7">
            </div>
            <div class="col-xs-4 game box" id="8">
            </div>
          </div>
        </section>
    </div>
    <div class="col-xs-2 right sidebar">
      <h4> Create an Account </h4>
    <form class="user-login">
    <input name="credentials[email]" type="text" value="email" placeholder="Email">
    <input name="credentials[password]" type="text" value="password" placeholder="Password">
    <input name="credentials[password_confirmation]" type="password" value="password" placeholder="Re-enter Password">
  </form>
  <button type="submit" class="btn btn-default" id="create-button">Create Account</button>
  <h4> Already have an account? </h4>
  <button type="submit" class="btn btn-default" id="sign-in-button">Sign In</button>
</div>
  <div class=row>
      <div class="col-xs-12">
        <footer>Footer</footer>
      </div>
    </body>
</html>
